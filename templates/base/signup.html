{% extends "base/auth_base.html" %}
{% block title %} SignUp {% endblock %}
{% block content %}
    <div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);">Hiren<b>Music</b></a>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_in" method="POST" action="{% url 'signup' %}"> {% csrf_token %}
                {% if messages %}
                    <div {%for message in messages %} class="alert alert-{{ message.tags }}" {% endfor %} role="alert">
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                <div class="msg">Sign up to create new account</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="center-block">
                            <button class="btn btn-block bg-red waves-effect" type="submit">SIGN UP</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
