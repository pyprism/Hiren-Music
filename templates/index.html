<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hiren Music </title>
    {% load staticfiles %}
    {% load render_bundle from webpack_loader %}
    {% render_bundle 'main' 'css' %}
</head>
<body>
<div id='app'></div>

<script type="text/javascript" src="{% static '/static/js/sidebar_menu.js' %}" ></script>
<script type="text/javascript" src="{% static '/static/bower/sweetalert/dist/sweetalert.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/static/js/notify.js' %}" ></script>
{% render_bundle 'main' 'js' %}

</html>
